<!DOCTYPE html>
<html>
	<head>
		<title>Pats Code</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="column">
			<div class="row">
				<div class="column">
					<label>Input</label>
					<textarea name="" id="input" cols="30" rows="10" autofocus></textarea>
				</div>
				<div class="column">
					<label>Output</label>
					<textarea name="" id="output" cols="30" rows="10" disabled></textarea>
				</div>
			</div>
			<div class="row">
				<fieldset class="row">
					<legend>Ciphers</legend>
					<input type="radio" name="cipher" id="radio_Caesar" />
					<label>Ceasar's Cipher</label>
					<input type="radio" name="cipher" id="radio_Morse" />
					<label>Morse Code</label>
					<input type="radio" name="cipher" id="radio_Reverse" />
					<label>Reverse</label>
				</fieldset>
				<button type="submit" id="btnEncrypt">Encrypt</button>
			</div>
		</div>
	</body>
	<script type="module" src="./play.js"></script>
</html>
